<form *ngIf="attendee" >
  <p>Edit Form</p>
    <div class="form-row">
        <div class="form-group col-md-10">
            <label for="inputEmail4" class="col-form-label">Name</label>
            <input type="text" class="form-control"  [(ngModel)]="attendee.name"  name="first"id="inputEmail4" placeholder="Enter User Name" required #name>
        </div>
        <div class="form-group col-md-10">
            <label for="inputEmail4" class="col-form-label">Surname</label>
            <input type="text" class="form-control"   [(ngModel)]="attendee.surname" name="surname" id="inputEmail4" placeholder="Enter Surname" required>
        </div>
        <div class="form-group col-md-10">
            <label for="inputEmail4" class="col-form-label">email</label>
            <input type="text" class="form-control"  [(ngModel)]="attendee.email" name="email" id="inputEmail4" placeholder="Enter email" required #email>
        </div>
    </div>
<!-- <button type="submit" name="submit"(click)="showAttendeesTab = !showAttendeesTab"  class="btn btn-primary btn-sm">Submit</button> -->
          <button type="submit" name="submit"  class="btn btn-primary btn-sm">Confirm Changes</button>
  </form>
