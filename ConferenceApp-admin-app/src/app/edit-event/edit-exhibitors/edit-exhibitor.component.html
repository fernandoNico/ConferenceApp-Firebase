<form *ngIf="exhibitor" >
  <p>Edit Form</p>

            <label for="inputEmail4" class="col-form-label">Name</label>
            <input type="text" class="form-control"  [(ngModel)]="exhibitor.name"  name="first"id="inputEmail4" placeholder="Enter User Name" required >
        </div>
        <div class="form-group col-md-10">
            <label for="inputEmail4" class="col-form-label">Rep</label>
            <input type="text" class="form-control"  [(ngModel)]="exhibitor.exhibitorRepName" name="rep" id="inputEmail4" placeholder="Enter email" required >
        </div>
        <div class="form-group col-md-10">
            <label for="inputEmail4" class="col-form-label">Email</label>
            <input type="text" class="form-control"  [(ngModel)]="exhibitor.email" name="email" id="inputEmail4" placeholder="Enter email" required >
        </div>
